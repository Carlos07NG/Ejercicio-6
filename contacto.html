<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">CFG</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./perfil.html">Perfil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div id="contenedor" class="width: 18rem">
        <h1 class="text-center mx-auto p-3 fs-1">Contacto</h1>
      <form id="registrationForm"class="border border-black container col-10 bg-light needs-validation" novalidate>
        <div class="md-4">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" required>
          <div class="invalid-feedback">
            El nombre debe tener al menos 3 caracteres.
          </div>
        </div>
        <div class="md-4">
          <label for="surname" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="surname" required>
          <div class="invalid-feedback">
            El apellido debe tener al menos 3 caracteres.
          </div>
        </div>
        <div class="md-4">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">
            Por favor, introduce un correo electrónico válido.
          </div>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3"></textarea>
          <div class="invalid-feedback">
            El mensaje debe de tener al menos 10 caracteres.
          </div>
        </div>
        <div class="d-grid gap-2 col-8 mx-auto p-3">
            <button type="submit" class="btn btn-primary" name="enviar" id="btn" value="Enviar">Enviar</button>
        </div>
      </form>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./validate.js"></script>
  </body>
</html>
